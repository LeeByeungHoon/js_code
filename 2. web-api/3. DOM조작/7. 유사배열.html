<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    
    <ul id="fruits">
        <li class="red">사과</li>
        <li class="red">딸기</li>
        <li class="red">복숭아</li>
        <li class="red">망고</li>
    </ul>

    <script>

        //유사배열
        const arr = {
            0: '멍멍이',
            1: '야옹이',
            2: '짹짹이',            
            length: 3
        };
        console.log(arr[0]);
        console.log(arr.length);

        const $fruits = document.querySelector('#fruits');
        const $children = document.getElementsByClassName('red');

        console.log($children);

        /*
            HTMLCollection 유사배열은 실시간으로 변동하는 Live Dom입니다.
            이런 유사배열은 반복문이 실행되는 와중에도 실시간으로
            배열의 내용이 변동되므로 실제배열로 바꾼 후 반복문 처리를 
            해야 안전합니다.
        */

        //유사 배열을 실제배열로 변환하는 방법
        const realArray = [...$children];
        console.log(realArray);

        for (let i = 0; i < realArray.length; i++) {
            realArray[i].className = 'blue';
        }

    </script>

</body>
</html>
