<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fruits {
            padding: 50px;
            border: 2px solid red;
        }
        #fruits li {
            background: yellow;
            margin-bottom: 10px;
        }
        #fruits li:first-child {
            position: absolute;
            bottom: 10%;
            right: 5%;
        }
    </style>
</head>
<body>
    
    <ul id="fruits">
        <li id="apple">Apple</li>
        <li id="banana">Banana</li>
        <li id="grape">Grape</li>
    </ul>

    <script>

        const $fruits = document.getElementById('fruits');

        $fruits.addEventListener('click', e => {
            console.log('ul태그 클릭이벤트 발생!');
            console.log('실제로 이벤트가 발생한 곳:', e.target);
            console.log('이벤트를 걸어놓은 곳:', e.currentTarget);
        });

        const $grape = $fruits.lastElementChild;

        $grape.addEventListener('click', e => {
            console.log('grape에서 클릭이벤트 발생!');
        });

    </script>

</body>
</html>
