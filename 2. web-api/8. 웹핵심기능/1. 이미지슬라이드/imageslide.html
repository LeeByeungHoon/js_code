<!DOCTYPE>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>이미지 슬라이드</title>
    <link href="css/imgstyle.css" type="text/css" rel="stylesheet">
    <script src="javascript/imgscript.js" defer type="text/javascript"></script>
</head>

<body>

    <div id="slideShow">
        <ul class="slides">
            <li><img src="images/images(1).jpg" alt=""></li>
            <li><img src="images/images(2).jpg" alt=""></li>
            <li><img src="images/images(3).jpg" alt=""></li>
        </ul>
        <p class="controller">
            <!-- &lang: 왼쪽 방향 화살표 &rang: 오른쪽 방향 화살표 --> 
            <span class="prev">&lang;</span> 
            <span class="next">&rang;</span>
         </p>
    </div>



</body>

</html>
