<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <input type="text" name="id" placeholder="삭제할번호">
        <button id="del-btn">삭제</button>
    </div>

    <script>

        // $('#del-btn').on('click', e=> {});
        document.getElementById('del-btn').onclick = e => {
            e.preventDefault();
            
            const id = document.querySelector('input[name=id]').value;
            //const id = $('input[name=id]').val();
            
            const reqObject = {
                method: 'DELETE'
            };

            fetch('http://localhost:5000/user/' + id, reqObject)
                .then(res => {
                    res.status === 200 ? alert('삭제 성공!') : alert('삭제 실패!');
                });
        };
    </script>

</body>
</html>
