<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <input type="text" name="id" placeholder="삭제할번호">
        <button id="del-btn">삭제</button>
    </div>

    <script>
        document.getElementById('del-btn').onclick = e => {
            e.preventDefault();

            const xhr = new XMLHttpRequest();
            const id = document.querySelector('input[name=id]').value;
            xhr.open('DELETE', `http://localhost:5000/user/${id}`);
            xhr.send();

            xhr.onload = e => {
                if(xhr.status === 200) {
                    alert('삭제 성공!');
                } else {
                    alert('삭제 실패!');
                }
            };
        };
    </script>

</body>
</html>
